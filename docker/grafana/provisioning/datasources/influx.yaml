apiVersion: 1
providers:
  - name: 'InfluxDB'
    orgId: 1
    folder: ''
    type: influxdb
    typeLogoUrl: grafana-influxdb
    access: proxy
    url: 'http://influxdb:8086'
    basicAuth: false
    isDefault: true
    jsonData:
      organization: "ftn"
      defaultBucket: "sensors"
      httpMode: "POST"
    secureJsonData:
      token: "influx-token"
